{% extends 'base.html' %}
{% block content %}
<div class="card py-4 h-100">
        <h2 class="text-center">Login</h2>
        <div class="card-body">
            <form method="POST" class="as_p">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
            <hr>
            <a href="{% url 'inscription' %}">Inscription</a>
        </div>
</div>
{% endblock %}
