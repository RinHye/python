
{% extends "base.html" %}
{% load utils %}
{% block title %}Pecho bien - Accueil{% endblock %}
{% block content %}
	<h2>Questions du jour</h2>
	{% for q in questionsDuJour %}
		<h3>{{ q.titre }}</h3>
		<p>{{ q.texte }}</p>
		<select>
		{% for r in questionReponse|lookup:q %}
			<option value="{{ r.reponse }}">{{ r.reponse }}</option>
		{% endfor %}
		</select>
	{% endfor %}
	
{% endblock %}
